<form>
  <div class="container-fluid">
    <div class="board">
      <div class="d-flex justify-content-center align-items-center">
        <div class="col-6">
          <h1 class="title text-center text-primary"><br><strong><i>Ð¡reate an account</i></strong></h1><br>
          <div class="form-outline mb-4">
            <input type="text" class="form-control form-control-lg border-primary" placeholder="First name" id="register-first-name" required>
          </div>
          <div class="form-outline mb-4">
            <input type="text" class="form-control form-control-lg border-primary" placeholder="Last name" id="register-last-name" required>
          </div>
          <div class="form-outline mb-4">
            <input type="password" class="form-control form-control-lg border-primary" placeholder="Password" id="register-password" required>
          </div>
          <div class="form-outline mb-4">
            <input type="password" class="form-control form-control-lg border-primary" placeholder="Confirm password" id="register-confirm-password" required>
          </div>
          <div class="form-outline mb-4">
            <input type="email" class="form-control form-control-lg border-primary" placeholder="test@gmail.com" id="register-email" required>
          </div>
          <div class="form-outline mb-4">
            <input type="date" class="form-control form-control-lg border-primary" id="register-date" required>
          </div>
          <div class="form-outline mb-4">
            <input class="form-check-input border-primary" type="radio" name="inlineRadioOptions" id="register-radio-male" value="male" required>
            <label class="form-check-label" for="register-radio-male">Male</label>
          </div>
          <div class="form-outline mb-4">
            <input class="form-check-input border-primary" type="radio" name="inlineRadioOptions" id="register-radio-female" value="female" required>
            <label class="form-check-label" for="register-radio-female">Female</label>
          </div>
          <div class="form-check ms-5 form-control-lg">
            <input class="form-check-input border-primary" type="checkbox" value="agree" id="register-checkbox-agree" checked required>
            <label class="form-check-label" for="register-checkbox-agree">I agree with the processing of my personal data and accept the license agreements</label>
          </div>
          <button class="btn btn-lg btn-primary text-center ms-5 mt-4 mb-5 ps-5 pe-5 bg-opacity-50" type="submit" id="register-sign-up">Sign Up</button>
        </div>
      </div>
    </div>
  </div>
</form>

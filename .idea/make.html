<div class="container-fluid"  id="container">
  <div class="board">
    <div class="d-flex justify-content-center align-items-center" id="quizConfig">
      <div class="col-6">
        <div class="form-outline mb-4">
          <h1 class="title text-center text-primary"><br><strong><i>Number of questions to create</i></strong></h1><br>
          <input type="number" class="form-control form-control-lg border-primary" id="qTotal" placeholder="1-100">
        </div>
        <div class="form-outline mb-4">
          <a id="generateBtn" class="btn btn-lg btn-primary text-center ms-5 mt-4 mb-5 ps-5 pe-5 bg-opacity-50" type="submit">Generate Form</a>
        </div>
      </div>
    </div>

    <form id="quizForm">
      <div id="formContainer" class="row hide">
        <div class="d-flex justify-content-center align-items-center">
          <div class="col-6">
            <div class="form-outline mb-4" style="margin-top: 10px">
              <input type="text" id="title" class="form-control form-control-lg border-primary" placeholder="Enter the question">
            </div>
            <div class="form-outline mb-4">
              <input type="text" id="input1" class="form-control form-control-lg border-primary" placeholder="Enter answer(A)">
            </div>
            <div class="form-outline mb-4">
              <input type="text" id="input2" class="form-control form-control-lg border-primary" placeholder="Enter answer(B)">
            </div>
            <div class="form-outline mb-4">
              <input type="text" id="input3" class="form-control form-control-lg border-primary" placeholder="Enter answer(C)">
            </div>
            <div class="form-outline mb-4">
              <input type="text" id="correctValue" class="form-control form-control-lg border-primary"  placeholder="Enter the correct answer. A,B,C?">
            </div>
            <div class="form-outline mb-4">
              <div id="submitBtn" class="col s6">
                <a id="submit" class="btn btn-lg btn-primary text-center ms-5 mt-4 mb-5 ps-5 pe-5 bg-opacity-50" type="submit"l">Add to bank</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </form>

    <div id="quiz" class="row hide">
      <div class="d-flex justify-content-center align-items-center">
        <div class="col-6">
          <h1 class="title text-center text-primary" id="qTitle"><br><strong><i></i></strong></h1><br>
          <div class="form-outline mb-4">
            <label>
              <input id="check1" class="with-gap" type="radio" name='choices' value="A"/>
              <span id="option1"></span>
            </label>
          </div>
          <div class="form-outline mb-4">
            <label>
              <input id="check2" class="with-gap" type="radio" name='choices' value="B"/>
              <span id="option2"></span>
            </label>
          </div>
          <div class="form-outline mb-4">
            <label>
              <input id="check3" class="with-gap" type="radio" name='choices' value="C"/>
              <span id="option3"></span>
            </label>
          </div>
          <a id="submitAnswer" class="btn btn-lg btn-primary text-center ms-5 mt-4 mb-5 ps-5 pe-5 bg-opacity-50" type="submit">Next Question</a>
        </div>
      </div>
    </div>
  </div>
